<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ring Modulator</title>
    <script type="Module" src="script.js"></script>
  </head>
  <body>
    <button id="startButton">Start Audio</button>
    <button id="stopButton">Stop Audio</button>
    <br />
    <input type="range" id="carSlider" min="100" max="1000" step="1" />
    Carrier Frequency
    <input type="range" id="modSlider" min="100" max="1000" step="1" />
    Modulation Frequency
    <input type="range" id="modGain" mine="0" max="1" step="0.01" /> Modulation
    Depth
    <input type="range" id="gainSlider" min="0" max="1" step="0.01" /> Master
    Gain
  </body>
</html>
